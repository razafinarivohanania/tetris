<!DOCTYPE html>
<html>

<head>
    <title>Tetris Game</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="game">
        <div>
            <canvas id="tetris">Your browser not support
                canvas</canvas>
        </div>
        <div id="dashboard">
            <div>Best score :</div>
            <div class="number">1000000 - John Dea</div>
            <br />
            <div>Your score :</div>
            <div class="number">0</div>
            <br />
            <div>Level :</div>
            <div class="number">1</div>
            <br />
            <div>Next box :</div>
            <div>
                <canvas id="next-box">Your browser not support canvas</canvas>
            </div>
            <div>
                <a class="blue-button" id="newGameButton">New game</a>
                <a class="blue-button" id="optionsButton">Options</a>
                <a class="blue-button" id="helpButton">Help</a>
            </div>
        </div>
        <div id="mask">

        </div>
    </div>
    <div id="options" style="display: none">
        <div>Your name :</div>
        <div><input type="text" name="name"/></div>
        <br />
        <div>Level :</div>
        <div><input type="number" min="1" max="10" value="1" name="level"/></div>
        <br />
        <div>Area width :</div>
        <div><input type="number" min="8" max="21" value="8" name="areaWidth"/></div>
        <br />
        <div>Area height :</div>
        <div><input type="number" min="10" max="50" value="10" name="areaHeight"/></div>
        <br />
        <div div="options-button">
            <div>
                <a class="blue-button" id="optionsSaveButton">Save</a>
                <a class="red-button" id="optionsIgnoreButton">Ignore</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="array-utils.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="box.js"></script>
    <script type="text/javascript" src="boxes.js"></script>
    <script type="text/javascript" src="collision.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
    <script type="text/javascript">
        const game = new window.tetris.Game();
        game.play();
    </script>
</body>

</html>
